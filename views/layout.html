<!DOCTYPE html>
<html>

  <head>
    <title>{% block title %}{% endblock %}</title>

    <script src="jquery/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABe21rJk5GZ7JNOrOlGvKFtweBDGGJgzw&sensor=true"></script>
    <script src="/map/map.js"></script>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="stylesheets/styles.css">


  </head>

  <body>


    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>Trip Planner</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home<span class="sr-only">(current)</span></a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container-fluid">
      <div class="row">

        <div class="col-lg-9" id="map-canvas">
          <script>
            initialize_gmaps();
          </script>
        </div>

        <div class="col-lg-3 sidebar">
          <div id="dropdowns">
            <div id="selectors">
              {% block content %}{% endblock %}
            </div>
          </div>

          <div id="dayNum">

          </div>

          <div id="itenerary">

          </div>
        </div>
      </div>
    </div>


  </body>
</html>
